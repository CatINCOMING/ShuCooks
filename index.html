<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recipe Homepage</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.4rem;
        }

        .recipe-card {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 25px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .recipe-card img {
            width: 100%;
            border-radius: 12px;
        }

        .recipe-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 15px 0 5px;
        }

        .recipe-desc {
            font-size: 1rem;
            color: #555;
        }

        .recipe-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: 600;
            color: #ff5722;
        }
    </style>


<!-- Example Recipe Card -->
<div class="recipe-card">
<img src="example.jpg" alt="Recipe Image" />
<h2>Recipe Name</h2>
<p>A short description of the recipe goes here. Simple, clean, and clickable.</p>
<a href="#">View Recipe</a>
</div>


</div>
</body>
</html>
